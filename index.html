<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Tables</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>

<body class="ml-5 mr-5">
  <header class="row mt-4 mb-4">
    <div class="col-9">
      <h1>Student Grade Table</h1>
    </div>
    <div class="col-32 ">
      <h2 class="mt-2">Average Grade: <span class="badge badge-secondary"></span></h2>
    </div>
  </header>
  <div class="row">
    <table class="table table-striped table-bordered col-9">
      <thead class="thead-dark">
        <th>Student Name</th>
        <th>Course</th>
        <th>Grade</th>
      </thead>
      <tbody>
      </tbody>
    </table>
    <form class="col-3">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i style="width: 20px; height: 16px;"
              class="fas fa-user"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Name" name="name" aria-label="name"
          aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon2"><i style="width: 20px; height: 16px;"
              class="fas fa-chalkboard"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Course" name="course" aria-label="course"
          aria-describedby="basic-addon2">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3"><i class="fas fa-graduation-cap"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Grade" name="grade" aria-label="grade"
          aria-describedby="basic-addon3">
      </div>
      <div style="position: relative; width: 100%;">
        <button type="submit" class="btn btn-secondary"
          style="position: absolute; right: 100px; padding-left: 20px; padding-right: 20px;">Add</button>
        <button type="reset" class="btn btn-secondary"
          style="position: absolute; right: 0px; padding-left: 20px; padding-right: 20px;">Cancel</button>
      </div>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="main.js"></script>
</body>

</html>
