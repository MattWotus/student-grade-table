<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Tables</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>

<body>
  <div class="container-fluid">
    <header class="row mt-4 mb-4">
      <div class="col-lg-12 col-xl-9">
        <h1 class="text-center text-xl-left">Student Grade Table</h1>
      </div>
      <div class="col-lg-12 col-xl-3">
        <h3 class="mt-3 text-center text-xl-left">Average Grade: <span class="badge badge-secondary"></span></h3>
      </div>
    </header>
    <div class="row">
      <div class="col-lg-12 col-xl-9">
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <th scope="col">Student</th>
            <th scope="col">Course</th>
            <th scope="col">Grade</th>
            <th scope="col">Operations</th>
          </thead>
          <tbody>
          </tbody>
        </table>
        <p class="d-none">No Grades Recorded</p>
      </div>
      <form class="col-lg-12 col-xl-3">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i style="width: 20px; height: 16px;"
                class="fas fa-user"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Name" name="name" aria-label="name"
            aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon2"><i style="width: 20px; height: 16px;"
                class="fas fa-chalkboard"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Course" name="course" aria-label="course"
            aria-describedby="basic-addon2">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3"><i class="fas fa-graduation-cap"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Grade" name="grade" aria-label="grade"
            aria-describedby="basic-addon3">
        </div>
        <div>
          <button id="addButton" type="submit" class="btn btn-success pl-3 pr-3 mr-2">Add</button>
          <button type="reset" class="btn btn-outline-secondary pl-3 pr-3">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="main.js"></script>
</body>

</html>
