<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Tables</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body class="ml-5 mr-5">
  <header class="row mt-4 mb-4">
    <div class="col-10">
    <h1>Student Grade Table</h1>
    </div>
    <div class="col-2">
      <h2 class="mt-2">Average Grade: <span class="badge badge-secondary">84</span></h2>
    </div>
  </header>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <th>Student Name</th>
      <th>Course</th>
      <th>Grade</th>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="main.js"></script>
</body>

</html>
